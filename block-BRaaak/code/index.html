<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Lights in New York</title>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!-- React DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <h1>All Articles</h1>
    <div class="heading-description">Collection of best articles on Startups</div>
    <div id="root"></div>
    <script type="text/babel">

      let data = [
        {
          title: 'City Lights in New York',
          date: new Date('2017-01-26'),
          comments: 67,
          subTitle: 'The city that never sleeps.',
          description:
            'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
          category: 'photos',
          imageURL:
            'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        },
        {
          title: 'Twitter’s decentralized future',
          date: new Date('2021-01-16'),
          comments: 43,
          subTitle: 'The decentralized future of twitter.',
          description:
            'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
          category: 'social network',
          imageURL:
            'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
        },
        {
          title: 'Startups look beyond lidar for autonomous vehicle perception',
          date: new Date('2017-07-26'),
          comments: 17,
          subTitle:
            'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
          description:
            'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
          category: 'future',
          imageURL:
            'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
        },
      ];
      let months = [
        'Jan',
        'Feb',
        'Mar',
        'Apr',
        'May',
        'Jun',
        'Jul',
        'Aug',
        'Sep',
        'Oct',
        'Nov',
        'Dec',
      ];
      function dateDifference(duration) {
        let millisec_in_a_minute = 60 * 1000;
        let millisec_in_an_hour = 60 * millisec_in_a_minute;
        let millisec_in_a_day = 24 * millisec_in_an_hour;
        let millisec_in_a_month = 30 * millisec_in_a_day;
        let millisec_in_a_year = 365 * millisec_in_a_day;
        if (duration >= millisec_in_a_year) {
          return Math.floor(duration / millisec_in_a_year) + ' years ago';
        } else if (duration >= millisec_in_a_month) {
          return Math.floor(duration / millisec_in_a_month) + ' months ago';
        } else if (duration >= millisec_in_a_day) {
          return Math.floor(duration / millisec_in_a_day) + ' days ago';
        } else if (duration >= millisec_in_an_hour) {
          return Math.floor(duration / millisec_in_an_hour) + ' hours ago';
        } else
          return Math.floor(duration / millisec_in_a_minute) + ' minutes ago';
      }
      let Article = (props) => {     
        return (
        <article className ="width-30">
          <div className="container">
            <div className="image" style={{ backgroundColor: 'blue' }}>
              <img src={props.articleDetails.imageURL} alt="desert" />
              <div className="date flex column justify-center align-center">
                <div className="number">{props.articleDetails.date.getDate()}</div>
                <div className="month">{months[props.articleDetails.date.getMonth()]}</div>
              </div>
              <span className="category">{props.articleDetails.category}</span>
            </div>
            <div className="margin-left padding-top-bottom">
              <h2>{props.articleDetails.title}</h2>
              <h3 className="subTitle">{props.articleDetails.subTitle}</h3>
              <div className="description padding-top-bottom">
                {props.articleDetails.description}
              </div>
              <div className="flex flex-start">
                <div className="how-old">
                  {dateDifference(new Date() - props.articleDetails.date)}
                </div>
                <div className="comments">
                  <i className="fas fa-comments"></i>
                  {' ' + props.articleDetails.comments + ' comments'}
                </div>
              </div>
            </div>
          </div>
        </article>
      );}

    

      function Articles() {
          return data.map((article) =>  <Article          
            articleDetails = {article}
          />     
          )       
      }

      function Flex() {
          return (
              <div className="flex padding-2rem">
                <Articles />
              </div>
          )
      }

      ReactDOM.render(<Flex />, document.getElementById('root'));
    </script>
  </body>
</html>
