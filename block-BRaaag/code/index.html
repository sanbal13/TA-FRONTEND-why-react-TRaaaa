<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Watch List</h1>
      <input type="text" name="" id="" placeholder="Enter the movie name!" />
      <ul class="movies__list"></ul>
    </div>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>

    <!-- React DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JavaScript -->
    <script type="text/babel">
      let input = document.querySelector(`input[type="text"]`);
      let rootElm = document.querySelector('.movies__list');

      let allMovies = JSON.parse(localStorage.getItem('allMovies')) || [];

      input.addEventListener('keyup', (event) => {
        if (event.keyCode === 13) {
          allMovies.push({
            name: event.target.value,
            watched: false,
          });
          localStorage.setItem('allMovies', JSON.stringify(allMovies));
          event.target.value = '';
          createMovieUI(allMovies, rootElm);
        }
      });

      function handleChange(event) {        
        let id = event.target.id;
        console.log('inside handleChange', id);
        allMovies[id].watched = !allMovies[id].watched;
        localStorage.setItem('allMovies', JSON.stringify(allMovies));
        createMovieUI(allMovies, rootElm);
      }

      function createMovieUI(data, root) {
        let allLi = data.map((movie, i) => {
          const li = (
            <li>
              <label for="i">{movie.name}</label>
              <button id={i} onClick={handleChange}>
                {movie.watched ? 'Watched' : 'To watch'}
              </button>
            </li>
          );
          return li;
        });
        ReactDOM.render(allLi, root);
      }

      createMovieUI(allMovies, rootElm);
    </script>
  </body>
</html>
