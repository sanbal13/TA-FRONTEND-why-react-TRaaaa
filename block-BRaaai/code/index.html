<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Lights in New York</title>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!-- React DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let cardInfo = {
        title: 'City Lights in New York',
        date: new Date('2017-01-26'),
        comments: 67,
        subTitle: 'The city that never sleeps.',
        description:
          'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
        category: 'photos',
        imageURL:
          'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
      };
      let months = [
        'Jan',
        'Feb',
        'Mar',
        'Apr',
        'May',
        'Jun',
        'Jul',
        'Aug',
        'Sep',
        'Oct',
        'Nov',
        'Dec',
      ];
      function dateDifference(duration) {
        let millisec_in_a_minute = 60 * 1000;
        let millisec_in_an_hour = 60 * millisec_in_a_minute;
        let millisec_in_a_day = 24 * millisec_in_an_hour;
        let millisec_in_a_month = 30 * millisec_in_a_day;
        let millisec_in_a_year = 365 * millisec_in_a_day;
        if (duration >= millisec_in_a_year) {
          return Math.floor(duration / millisec_in_a_year) + ' years ago';
        } else if (duration >= millisec_in_a_month) {
          return Math.floor(duration / millisec_in_a_month) + ' months ago';
        } else if (duration >= millisec_in_a_day) {
          return Math.floor(duration / millisec_in_a_day) + ' days ago';
        } else if (duration >= millisec_in_an_hour) {
          return Math.floor(duration / millisec_in_an_hour) + ' hours ago';
        } else
          return Math.floor(duration / millisec_in_a_minute) + ' minutes ago';
      }
      let article = (
        <article>
          <div className="container">
            <div className="image" style={{backgroundColor:"blue"}}>
              <img src={cardInfo.imageURL} alt="desert" />
              <div className="date flex column justify-center">
                <div class="number">{cardInfo.date.getDate()}</div>
                <div class="month">{months[cardInfo.date.getMonth()]}</div>                                  
              </div>
              <span className="category">{cardInfo.category}</span>
            </div>
            <div className="margin-left padding-top-bottom">
              <h1>{cardInfo.title}</h1>
              <h2 className="subTitle">{cardInfo.subTitle}</h2>
              <div className="description padding-top-bottom">{cardInfo.description}</div>
              <div className="flex flex-start">
                <div className="how-old">
                  {dateDifference(new Date() - cardInfo.date)}
                </div>
                <div className="comments">
                  <i className="fas fa-comments"></i>
                  {' ' + cardInfo.comments + ' comments'}
                </div>
              </div>
            </div>
          </div>
        </article>
      );

      ReactDOM.render(article, document.getElementById('root'));
    </script>
  </body>
</html>
